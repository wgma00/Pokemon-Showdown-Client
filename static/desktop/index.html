<!DOCTYPE html>
<script>
var gui = require('nw.gui');
var win = gui.Window.get();

if (process.platform === 'darwin') {
	var gui = require('nw.gui');
	var mb = new gui.Menu({type:"menubar"});
	mb.createMacBuiltin("Pokemon Showdown");
	win.menu = mb;
}

win.maximize();
win.show();
document.location.replace('https://play.pokemonshowdown.com/');
</script>
